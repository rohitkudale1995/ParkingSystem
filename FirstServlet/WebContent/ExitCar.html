<body>
 <h1 style="text-align:center" class=" text-warning" >Parking System</h1>
  <form action="ExitCarServlet" method="post">
  
 
     <div  class="container bg-secondary text-white" align="center" >
  
      <h3>Exit Car</h3> 
      <div class="form-group ">
        <label for="number">Slot Numbers</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" placeholder="Enter The Number" id="number" class="from-control" name="slot"  required>
      </div>
       <div class="form-group ">
        <label for="number">Registration Numbers</label>&nbsp;
        <input type="text" title="NOT MATCH WITH FORMAT 'KA-01-HH-1234'" placeholder="Enter The Number" id="number" class="from-control" name="number"  required>
      </div>

<br>
<input type="submit" class="btn btn-success">
<br>
<br>
  </div>
    </form>


</body>
