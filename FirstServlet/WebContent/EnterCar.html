<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parking System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
 <h1 style="text-align:center" class=" text-warning" >Parking System</h1>
  <form action="EnterCarServlet" method="post">
  
 
     <div  class="container bg-secondary text-white" align="center" >
  
      <h3>Enter Car</h3> 
      <div class="form-group ">
        <label for="number">Registration Numbers</label>&nbsp;
        <input type="text" title="NOT MATCH WITH FORMAT 'KA-01-HH-1234'" pattern="([A-Z]{2}[-][0-9]{2}[-][A-Z]{2}[-][0-9]{4})" placeholder="Enter The Number" id="number" class="from-control" name="number"  required>
      </div>
      
<div class="from-group">
  <label for="p">Car Colour</label>&nbsp;&nbsp;&nbsp;
  <select id="p" name="color1">
  <option value="black">Black</option>
   <option value="white">White</option>
    <option value="red">Red</option>
     <option value="blue">Blue</option>
  </select>
</div>
<br>
<input type="submit" class="btn btn-success">
<br>
<br>
  </div>
    </form>


</body>
</html>
